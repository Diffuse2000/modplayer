<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/xterm.css" />
    <script src="libs/xterm.js"></script>
</head>

<body>

    <input id="file" type="file" onchange="loadFilesInput(this);" style="display: none"/>
    <input type="button" id="load" value="Load" onclick="document.getElementById('file').click();" />
    <input type="button" id="Play" value="Play" onclick="Play()" />
    <input type="button" id="stop" value="Stop" onclick="StopAndQueueAction(function() {})" />
    <input type="button" id="prev" value="Prev" onclick="Prev()" />
    <input type="button" id="next" value="Next" onclick="Next()" />
    Module: <label id="filename"></label>
    <div id="terminal" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"></div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!--  rust sdl emscripten code based on sample source from https://gitlab.com/ThibaultLemaire/rust-sdl-canvas-wasm provided by Thibault Lemaire-->

    <!-- Add the javascript glue code as generated by Emscripten -->
    <script src="rust-sdl-modplayer.js"></script>
    <script>

        var player; // Gets initialized by some hairy glue code in rust
        var playing = false;

        Module['onRuntimeInitialized'] = (function () {
            term = new Terminal({cols: 200, rows: 50, disableStdin: true});
            term.open(document.getElementById('terminal'));
            Object.defineProperty(Module, 'canvas', {
                get: function () {
                    return document.getElementById('canvas');
                }
            });
        })

        var NextEvent;

        function StopAndQueueAction(cb) {
            if (playing === true) {
                Modplayer_Stop()
                QueueAction(cb);
            } else {
                cb();
            }
        }

        function QueueAction(cb) {
            NextEvent = cb;
        }

        function Play() {
            if (!playing) {
                Module._Modplayer_Start(player);
                playing = true;
            }
        }

        Module['loadModule'] = function(data) {
            try {
                console.log(FS.stat('/file'));
                Module.FS_unlink('/file');
            } catch (e) {
            }
            Module.FS_createDataFile('', '/file', data, true, true, true);
            StopAndQueueAction(function () {
                Play();
            });
        };

        function Modplayer_Stop() {
            if (playing === true) {
                Module._Modplayer_Stop(player)
            }
        }

        function loadFileInput(file) {
            var fr = new FileReader();
            fr.onload = function () {
                var dataarr = new Uint8Array(fr.result);
                document.getElementById('filename').innerText = file.name;
                Module.loadModule(dataarr);
            };
            fr.readAsArrayBuffer(file);
        }

        function loadFilesInput(fileInput) {
            if (fileInput.files.length === 0) {
                return;
            }
            var file = fileInput.files[0];
            loadFileInput(file)
        }

        function HandleNextQueueActions(cb) {
            if (NextEvent !== undefined) {
                NextEvent();
                NextEvent = cb;
            } else {
                cb();
            }
        }

        function OnModuleStop() {
            playing = false;

            HandleNextQueueActions(function () {
                if (filesList !== undefined) {
                    filesListPosition++;
                    fileHandlerCallback();
                }
            });
        }

        function Prev() {
            StopAndQueueAction(function () {
                if (filesList !== undefined && filesListPosition >= 1) {
                    filesListPosition--;
                    fileHandlerCallback();
                }
            });
        }

        function Next() {
            StopAndQueueAction(function () {
                if (filesList !== undefined && filesListPosition < filesList.length - 1) {
                    filesListPosition++;
                    fileHandlerCallback();
                }
            });
        }

        var filesList;
        var filesListPosition;

        function fileHandlerCallback() {
            if (!filesList) {
                return;
            }

            if (filesListPosition < filesList.length) {
                var file = filesList[filesListPosition];
                if (!file) {
                    return;
                }
                console.log('... file[' + filesListPosition + '].name = ' + file.name);
                loadFileInput(file);
            }
        }

        function fileHandler(data) {
            filesList = [];
            if (data.items) {
                for (var i = 0; i < data.items.length; ++i) {
                    if (data.items[i].kind === 'file') {
                        var file = data.items[i].getAsFile();

                        console.log('... file[' + i + '].name = ' + file.name);
                        filesList.push(file);
                    }
                }
            } else {
                for (var i = 0; i < data.files.length; ++i) {
                    var file = data.files[i];
                    if (!file) {
                        continue;
                    }
                    console.log('... file[' + i + '].name = ' + file.name);
                    filesList.push(file);
                }
            }

            filesListPosition = 0;
            fileHandlerCallback();
        }

        function dropHandler(ev) {
            console.log('File(s) dropped');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();

            fileHandler(ev.dataTransfer);
        }

        function dragOverHandler(ev) {
            console.log('File(s) in drop zone');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();
        }


    </script>
</body>

</html>
