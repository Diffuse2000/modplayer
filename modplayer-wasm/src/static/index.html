<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
</head>

<body>

    Module: <label id="filename"></label>
    <input id="file" type="file" onchange="loadFilesInput(this);" style="display: none"/>
    <input type="button" id="load" value="Load" onclick="document.getElementById('file').click();" />
    <input type="button" id="stop" value="Stop" onclick="Modplayer_Stop()" />
    <div id="terminal" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"></div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!--    Based on sample source from https://gitlab.com/ThibaultLemaire/rust-sdl-canvas-wasm provided by Thibault Lemaire-->

    <!-- Add the javascript glue code as generated by Emscripten -->
    <script src="rust-sdl-modplayer.js"></script>
    <script>
        // var Module = {}

        var player; // Gets initialized by some hairy glue code in rust
        // var term;
        var playing = false;

        // mergeInto(LibraryManager.library, {
        //     term_writeln: function(str) {
        //         term.writeln(str);
        //     },
        // });

        Module['onRuntimeInitialized'] = (function () {
            term = new Terminal({cols: 200, rows: 50});
            term.open(document.getElementById('terminal'));
            Object.defineProperty(Module, 'canvas', {
                get: function () {
                    return document.getElementById('canvas');
                }
            });
        })


        Module['loadModule'] = function(data) {
            //console.log('emulatorAttachFloppy', data);
            Modplayer_Stop()
            try {
                console.log(FS.stat('/file'));
                Module.FS_unlink('/file');
            } catch (e) {
            }
            Module.FS_createDataFile('', '/file', data, true, true, true);
            Module._Modplayer_Start(player);
            playing = true;
        };

        function Modplayer_Stop() {
            if (playing === true) {
                Module._Modplayer_Stop(player)
                playing = false;
            }
        }

        // function Modplayer_Init() {
        //     if (player !== undefined) {
        //         Module._Modplayer_Init(player)
        //     }
        // }


        function loadFileInput(file) {

            var fr = new FileReader();
            fr.onload = function () {
                var dataarr = new Uint8Array(fr.result);
                document.getElementById('filename').innerText = file.name;
                Module.loadModule(dataarr);
            };
            fr.readAsArrayBuffer(file);
        }

        function loadFilesInput(fileInput) {
            if (fileInput.files.length == 0) {
                return;
            }
            var file = fileInput.files[0];
            loadFileInput(file)
        }

        function dropHandler(ev) {
            console.log('File(s) dropped');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();

            if (ev.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                    // If dropped items aren't files, reject them
                    if (ev.dataTransfer.items[i].kind === 'file') {
                        var file = ev.dataTransfer.items[i].getAsFile();
                        console.log('... file[' + i + '].name = ' + file.name);
                        loadFileInput(file);
                        break;
                    }
                }
            } else {
                // Use DataTransfer interface to access the file(s)
                for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                    console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
                    loadFileInput(file);
                    break;
                }
            }
        }

        function dragOverHandler(ev) {
            console.log('File(s) in drop zone');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();
        }


    </script>
</body>

</html>
