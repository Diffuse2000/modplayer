<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    Module: <label id="filename"></label>
    <input id="file" type="file" onchange="loadFileInput(this);" style="display: none"/>
    <input type="button" id="load" value="Load" onclick="document.getElementById('file').click();" />
    <input type="button" id="stop" value="Stop" onclick="Modplayer_Stop()" />
    <input type="button" id="init" value="Init" onclick="Modplayer_Init()" />

    <!--    Based on sample source from https://gitlab.com/ThibaultLemaire/rust-sdl-canvas-wasm provided by Thibault Lemaire-->

    <!-- Add the javascript glue code as generated by Emscripten -->
    <script src="rust-sdl-modplayer.js"></script>
    <script>
        var player;
        var playing = false;
        // Module['onRuntimeInitialized'] = (function () {
        //     player = Module._Modplayer();
        // })
        Module['loadModule'] = function(data) {
            //console.log('emulatorAttachFloppy', data);
            Modplayer_Stop()
            try {
                console.log(FS.stat('/file'));
                Module.FS_unlink('/file');
            } catch (e) {
            }
            Module.FS_createDataFile('', '/file', data, true, true, true);
            Module._Modplayer_Start(player);
            playing = true;
        };

        function Modplayer_Stop() {
            if (playing === true) {
                Module._Modplayer_Stop(player)
                playing = false;
            }
        }

        // function Modplayer_Init() {
        //     if (player !== undefined) {
        //         Module._Modplayer_Init(player)
        //     }
        // }


        function loadFileInput(fileInput) {
            if (fileInput.files.length == 0) {
                return;
            }
            var file = fileInput.files[0];

            var fr = new FileReader();
            fr.onload = function () {
                var dataarr = new Uint8Array(fr.result);
                fileInput.value = '';
                document.getElementById('filename').innerText = file.name;
                Module.loadModule(dataarr);
            };
            fr.readAsArrayBuffer(file);
        }

    </script>

</body>

</html>
